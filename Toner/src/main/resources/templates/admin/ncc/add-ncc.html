<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-layout="vertical" data-topbar="light" data-sidebar="light"
      data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable" data-body-image="none">
<head th:replace="admin/fragments/head::head"></head>
<body>

<div id="layout-wrapper">
    <div th:replace="admin/fragments/header::header"></div>
    <div th:replace="admin/fragments/sidebar::sidebar"></div>
    <div class="main-content">

        <div class="page-content">
            <div class="container-fluid">
                <!-- end page title -->


                <div class="row" id="orderList">
                    <div class="col-lg-12">
                        <form th:action="@{/admin/add-ncc}" th:method="post" th:object="${ncc}" class="row">
                            <div class="col-sm-5">
                                <input th:field="*{id}" type="hidden" class="form-control">

                                <label class="lb-form">Tên nhà cung cấp</label>
                                <input th:field="*{name}" type="text" class="form-control">
                                <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}" />

                                <label class="lb-form">Địa chỉ</label>
                                <input th:field="*{DiaChi}" type="text" class="form-control">
<!--                                <p th:if="${#fields.hasErrors('DiaChi')}" th:errorclass="error" th:errors="*{DiaChi}" />-->

                                <label class="lb-form">Mô tả</label>
                                <input th:field="*{MoTa}" type="text" class="form-control">
<!--                                <p th:if="${#fields.hasErrors('MoTa')}" th:errorclass="error" th:errors="*{MoTa}" />-->

                            </div>
                            <div class="col-sm-5">
                                <label class="lb-form">Số điện thoại</label>
                                <input th:field="*{SDT}" type="text" class="form-control">
<!--                                <p th:if="${#fields.hasErrors('SDT')}" th:errorclass="error" th:errors="*{SDT}" />-->
                                <br>
                                <label class="lb-form">Email</label>
                                <input th:field="*{Email}" type="text" class="form-control">
<!--                                <p th:if="${#fields.hasErrors('Email')}" th:errorclass="error" th:errors="*{Email}" />-->
                                <br>
                                <label class="lb-form">Thông tin khác</label>
                                <input th:field="*{ThongTinKhac}" type="text" class="form-control">
<!--                                <p th:if="${#fields.hasErrors('ThongTinKhac')}" th:errorclass="error" th:errors="*{ThongTinKhac}" />-->
                                <br><br>
                                <button id="btnthem" class="btn btn-success form-control action-btn">Thêm/
                                    Cập nhật Nhà cung cấp
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    async function loadAnh(){
        if (file) {
            imgpreview.src = URL.createObjectURL(file)
        }
        document.getElementById("btnthem").disabled = true
        formData.append("file", filePath.files[0])
        var urlUpload = 'http://localhost:8080/api/public/upload-file';
        const res = await fetch(urlUpload, {
            method: 'POST',
            body: formData
        });
        if (res.status < 300) {
            document.getElementById("btnthem").disabled = false
        }
        document.getElementById("btnthem").disabled = false
    }
</script>

<div th:replace="admin/fragments/chat::chat"></div>
<div th:replace="admin/fragments/themeSettings::themeSettings"></div>
<div th:replace="admin/fragments/script::script"></div>
</body>
</html>
