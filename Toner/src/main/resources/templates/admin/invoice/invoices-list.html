<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-layout="vertical" data-topbar="light" data-sidebar="light"
      data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable" data-body-image="none">
<head th:replace="admin/fragments/head::head"></head>
<body>

<!-- Begin page -->
<div id="layout-wrapper">
    <div th:replace="admin/fragments/header::header"></div>
    <!-- ========== App Menu ========== -->
    <div th:replace="admin/fragments/sidebar::sidebar"></div>
    <!-- Left Sidebar End -->
    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">

        <div class="page-content">
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                            <h4 class="mb-sm-0">Danh Sách Khách Hàng</h4>

                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Khách Hàng</a></li>
                                    <li class="breadcrumb-item active">Danh Sách Khách Hàng</li>
                                </ol>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- end page title -->

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card" id="invoiceList">
                            <div class="card-header border-0">
                                <div class="d-flex align-items-center">
                                    <h5 class="card-title mb-0 flex-grow-1">Khách Hàng</h5>
                                    <div class="flex-shrink-0">
                                        <div class="d-flex gap-2 flex-wrap">
                                            <button class="btn btn-danger btn-icon" id="remove-actions"
                                                    onClick="deleteMultiple()"><i class="ri-delete-bin-2-line"></i>
                                            </button>
                                            <a class="btn btn-primary w-100 add-btn" th:href="@{/admin/invoice/add}">
                                                   Thêm Mới</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body bg-soft-light border border-dashed border-start-0 border-end-0">
                                <form>
                                    <div class="row g-3">
                                        <div class="col-xxl-3 col-sm-12">
                                            <div class="search-box">
                                                <input type="text" class="form-control search bg-light border-light"
                                                       placeholder="Search..."  id="search-input" onkeyup="searchInvocie()">
                                                <i class="ri-search-line search-icon"></i>
                                            </div>
                                        </div>
                                        <div class="col-xxl-3 col-sm-4">
                                            <div class="input-light">
                                                <select class="form-select mb-3"
                                                        aria-label=".form-select-lg example" id="filter-gender" onchange="searchInvocie()">
                                                    <option value="-1">Tất Cả</option>
                                                    <option value="0">Nam</option>
                                                    <option value="1">Nữ</option>

                                                </select>
                                            </div>
                                        </div>
                                        <!--end col-->

<!--                                        <div class="col-xxl-1 col-sm-4">-->
<!--                                            <button type="button" class="btn btn-info w-100" id="filter-status" onchange="searchInvocie()">-->
<!--                                                <i class="ri-equalizer-fill me-1 align-bottom"></i> Filters-->
<!--                                            </button>-->
<!--                                        </div>-->
                                        <!--end col-->
                                    </div>
                                    <!--end row-->
                                </form>
                            </div>
                            <div class="card-body">
                                <div>
                                    <div class="gridjs-border-none mb-4">
                                        <table class="table align-middle table-nowrap" id="invoiceTable">
                                            <thead class="text-muted">
                                            <tr>
                                                <th>STT</th>
                                                <th >Mã khách hàng</th>
                                                <th >Họ Ten</th>
                                                <th >SĐT</th>
                                                <th >Ngày Sinh</th>
                                                <th >Email</th>
                                                <th >Giới Tính</th>
                                                <th >Action</th>
                                            </tr>
                                            </thead>
                                            <tbody class="list form-check-all" id="list_Invoice">

                                            </tbody>
                                        </table>
                                        <div class="row">
                                            <div class="col-lg-3"></div>
                                            <div class="col-lg-1"></div>
                                            <div class="col-lg-4">
                                                <nav aria-label="Page navigation example">
                                                    <ul class="pagination justify-content-center" id="pagination">
                                                    </ul>
                                                </nav>
                                            </div>
                                            <div class="col-lg-3"></div>
                                            <div class="col-lg-1"></div>
                                        </div>
                                </div>

                                <!-- Modal -->
                                    <div class="modal" id="myModal" tabindex="-1">
                                        <div class="modal-dialog modal-lg">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h4 class="modal-title">Chi Tiết Khách Hàng</h4>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                </div>
                                    <div class="modal-body">
                                        <form id="update-form" action="" class="my-form" method="post" th:object="${khachhang}">
                                            <div class="card">
                                                <div class="card-body">
                                                    <div class="row ">
                                                        <div class="col-lg-6">
                                                            <div class="mb-3">
                                                                <label class="form-label" for="invoice-maKH-input">Mã Khách Hàng
                                                                    </label>
                                                                <input type="text" class="form-control" id="invoice-maKH-input"
                                                                       placeholder="Enter product name" th:name="maKH" disabled>
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-6">
                                                            <div class="mb-3">
                                                                <label class="form-label" for="invoice-name-input"> Họ Tên
                                                                    </label>
                                                                <input type="text" class="form-control" id="invoice-name-input"
                                                                       placeholder="Enter product name" th:name="hoTen" disabled>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!-- end row -->

                                                    <div class="row">
                                                        <div class="col-lg-6">
                                                            <div class="mb-3">
                                                                <label class="form-label" for="invoice-sdt-input">SDT
                                                                </label>
                                                                <input type="text" class="form-control" id="invoice-sdt-input"
                                                                       placeholder="Enter product name" th:name="sdt" disabled>
                                                            </div>
                                                            <!--                                                    <div class="alert alert-danger" th:if="${errorCollections != null}" th:text="${errorCollections}"></div>-->
                                                        </div>
                                                        <div class="col-lg-6">
                                                            <div class="mb-3">
                                                                <label class="form-label" for="invoice-ngaySinh-input">Ngày Sinh
                                                                </label>
                                                                <input type="date" class="form-control" id="invoice-ngaySinh-input"
                                                                       placeholder="Enter product name" th:name="ngaySinh" disabled>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!--end row-->
                                                    <div class="row">
                                                        <div class="col-lg-6">
                                                            <div class="mb-3">
                                                                <label class="form-label" for="invoice-email-input">SDT
                                                                    </label>
                                                                <input type="text" class="form-control" id="invoice-email-input"
                                                                       placeholder="Enter product name" th:name="email" disabled>
                                                            </div>
                                                            <!--                                                    <div class="alert alert-danger" th:if="${errorCollections != null}" th:text="${errorCollections}"></div>-->
                                                        </div>
                                                        <div class="col-lg-6">
                                                            <div class="mb-3">
                                                                <label class="form-label">Giới Tính</label>
                                                                <div class="form-check mb-3">
                                                                    <input class="form-check-input" type="radio"
                                                                           id="radioStatus3"
                                                                           value="true" th:name="gioiTinh">
                                                                    <label class="form-check-label" for="radioStatus3">
                                                                        Nam
                                                                    </label>
                                                                    <br>
                                                                    <input class="form-check-input" type="radio"
                                                                           id="radioStatus4"
                                                                           value="false" th:name="gioiTinh">
                                                                    <label class="form-check-label" for="radioStatus4">
                                                                       Nữ
                                                                    </label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!--end row-->
                                                    <!-- end col -->
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                        Đóng
                                                    </button>
<!--                                                    <button type="button" class="btn btn-primary" onclick="showConfirmPopup()">-->
<!--                                                        Lưu-->
<!--                                                    </button>-->
                                                </div>
                                                <!-- end row -->
                                            </div>
                                        </form>
                                    </div>
                                            </div>
                                        </div>

                                <!--end modal -->
                            </div>
                        </div>

                    </div>
                    <!--end col-->
                </div>
                <!--end row-->

            </div><!-- container-fluid -->
        </div>
        <!-- End Page-content -->
    </div>
    <!-- end main content-->

</div>
    </div>
</div>
<!-- END layout-wrapper -->
<div th:replace="admin/fragments/chat::chat"></div>
<div th:replace="admin/fragments/themeSettings::themeSettings"></div>
<div th:replace="admin/fragments/script::script"></div>
</body>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:inline="javascript">

    var page;

    window.onload = function () {
        loadPage(0);
    }

    function detailInvoice(invoiceId) {
        fetch('/admin/invoice/detail/' + invoiceId, {
            method: 'GET'
        }).then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        }).then(data => {
            console.log(data);
            document.getElementById('invoice-maKH-input').value = data.maKH;
            document.getElementById('invoice-name-input').value = data.hoTen;
            document.getElementById('invoice-sdt-input').value = data.sdt;
            document.getElementById('invoice-ngaySinh-input').value = data.ngaySinh;
            document.getElementById('invoice-email-input').value = data.email;
            document.getElementById('update-form').action = '/api/admin/invoice/update/' + invoiceId;
            if (data.gioiTinh === true) {
                document.getElementById('radioStatus3').checked = true;
            } else if (data.gioiTinh === false) {
                document.getElementById('radioStatus4').checked = true;
            }
            $('#myModal').modal('show');
        })
            .catch(error => console.error('Error:', error));
    }

    function showConfirmPopup() {
        swal.fire({
            title: "Do you want to save the changes?",
            showDenyButton: true,
            showCancelButton: true,
            confirmButtonText: "Save",
            denyButtonText: `Don't save`
        }).then((result) => {
            if (result.isConfirmed) {
                document.getElementById('update-form').submit();
                loadPage(0);
            }
        });
    }

    async function loadPage(pageNumber) {
        var url = "/api/admin/invoice/page/" + pageNumber;
        const response = await fetch(url, {
            method: 'GET'
        });
        page = pageNumber;
        var result = await response.json();
        console.log(result);
        var list = result.content;
        var totalPage = result.totalPages;
        var number = result.number;
        var main = '';
        for (i = 0; i < list.length; i++) {

            main += `<tr >
                             <td scope="row">${i+1}</td>
                            <td scope="row">${list[i].maKH}</td>
                            <td scope="row">${list[i].hoTen}</td>
                             <td scope="row">${list[i].sdt}</td>
                             <td scope="row">${list[i].ngaySinh}</td>
                                 <td scope="row">${list[i].email}</td>
                            <td scope="row">${list[i].gioiTinh == true ? 'Nam' : 'Nữ'}</td>
                            <td>
                                <div class="hstack gap-3 flex-warp">
                                <div onclick="detailInvoice(${list[i].id})"
                                     class="ri-eye-line"></div>
                                 </div>
                            </td>
                     </tr>`
        }
        document.getElementById("list_Invoice").innerHTML = main;
        var currentPage = `<div class="pagination-wrap hstack gap-2">
       <button class="page-item pagination-prev" id="pagination-prev" onclick="loadPage(0)"  >
       <i class="mdi mdi-chevron-double-left align-middle ms-1"></i> </button>
       <button class="page-item pagination-prev" id="pagination-prev" onclick="loadPage(${number - 1 < 0 ? totalPage - 1 : number - 1})">
       <i class="mdi mdi-chevron-left align-middle ms-1"></i> </button>
       <ul class="pagination listjs-pagination mb-0"><li class="active"><a class="page">${number + 1}</a></li></ul>
       <button class="page-item pagination-next" id="pagination-next" onclick="loadPage(${number + 1 === totalPage ? 0 : number + 1})">
       <i class="mdi mdi-chevron-right align-middle ms-1"></i></button>
       <button class="page-item pagination-next" id="pagination-next" onclick="loadPage(${totalPage - 1})">
       <i class="mdi mdi-chevron-double-right align-middle ms-1"></i></button>
      </div>`;
        document.getElementById("pagination").innerHTML = currentPage;
    }
    async function searchInvocie(pageNumber) {
        var keyword = document.getElementById("search-input").value.trim().toLowerCase();
        var gender = document.getElementById("filter-gender").value;
        // var collection = document.getElementById("filter-collections").value;
        var url;
        console.log(keyword);
        console.log(pageNumber);
        pageNumber === undefined ? page = 0 : page = pageNumber;

        if (pageNumber === undefined && keyword === ''  && gender === "-1" ) {
            loadPage(0);
        } else if (pageNumber === undefined && keyword !== '' && gender=== "-1") {
            url = "/api/admin/invoice/page/search/" + 0 + "/" + keyword+"/"+ -1;
            console.log(url);
            console.log(1);
        } else if (pageNumber === undefined && keyword === ''  && gender !=="-1" ) {
            url = "/api/admin/invoice/page/search/"+  0+ "/" + "null"+ "/" + gender;
            console.log(url);
            console.log(2);
        }
        else if (pageNumber === undefined && keyword !== ''  && gender !=="-1" ) {
            url = "/api/admin/invoice/page/search/"+  0+ "/" + keyword+ "/" + gender;
            console.log(url);
            console.log(6);
        }

        else if (pageNumber !== undefined && keyword !== ''  && gender ==="-1" ) {
            url = "/api/admin/invoice/page/search/"+  pageNumber + "/" + keyword+ "/" + -1;
            console.log(url);
            console.log(3);
        }
        else if (pageNumber !== undefined && keyword === ''  && gender !=="-1" ) {
            url = "/api/admin/invoice/page/search/"+  pageNumber+ "/" + "null"+ "/" + gender;
            console.log(url);
            console.log(4);
        }
        else if (pageNumber !== undefined && keyword !== ''  && gender !=="-1" ) {
            url = "/api/admin/invoice/page/search/"+  pageNumber+ "/" + keyword+ "/" + gender;
            console.log(url);
            console.log(5);
        }

        // else {
        //     url = "/api/admin/invoice/page/search/" + pageNumber + "/" + keyword;
        // }
        const response = await fetch(url, {
            method: 'GET'
        });
        var result = await response.json();
        console.log(result);
        var list = result.content;
        var totalPage = result.totalPages;
        var number = result.number;
        var main = '';
        for (i = 0; i < list.length; i++) {
            main +=  `<tr >
                             <td scope="row">${i+1}</td>
                            <td scope="row">${list[i].maKH}</td>
                            <td scope="row">${list[i].hoTen}</td>
                             <td scope="row">${list[i].sdt}</td>
                             <td scope="row">${list[i].ngaySinh}</td>
                             <td scope="row">${list[i].email}</td>
                            <td scope="row">${list[i].gioiTinh == true ? 'Nam' : 'Nữ'}</td>
                             <td>
                                <div class="hstack gap-3 flex-warp">
                                <div onclick="detailInvoice(${list[i].id})"
                                     class="ri-eye-line"></div>
                                 </div>
                            </td>
         </tr>`
        }
        document.getElementById("list_Invoice").innerHTML = main;
        var currentPage = `<div class="pagination-wrap hstack gap-2">
       <button class="page-item pagination-prev" id="pagination-prev" onclick="loadPage(0)"  >
       <i class="mdi mdi-chevron-double-left align-middle ms-1"></i> </button>
       <button class="page-item pagination-prev" id="pagination-prev" onclick="loadPage(${number - 1 < 0 ? totalPage - 1 : number - 1})">
       <i class="mdi mdi-chevron-left align-middle ms-1"></i> </button>
       <ul class="pagination listjs-pagination mb-0"><li class="active"><a class="page">${number + 1}</a></li></ul>
       <button class="page-item pagination-next" id="pagination-next" onclick="loadPage(${number + 1 === totalPage ? 0 : number + 1})">
       <i class="mdi mdi-chevron-right align-middle ms-1"></i></button>
       <button class="page-item pagination-next" id="pagination-next" onclick="loadPage(${totalPage - 1})">
       <i class="mdi mdi-chevron-double-right align-middle ms-1"></i></button>
      </div>`;
        document.getElementById("pagination").innerHTML = currentPage;
    }
</script>
<script th:if="${updateSuccess == true}">
    swal.fire("Changes have been Saved!", "", "success");
</script>
<script th:if="${updateFailure == false}">
    swal.fire("Changes have not been saved!", "", "error");
</script>
</html>
