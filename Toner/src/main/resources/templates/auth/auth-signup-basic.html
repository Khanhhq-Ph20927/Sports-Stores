<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-layout="vertical" data-topbar="light" data-sidebar="light" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable" data-body-image="none">
<head th:replace="auth/fragments/head::head"></head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.2/js/toastr.min.js"></script>
    <body>
        <section class="auth-page-wrapper position-relative bg-light min-vh-100 d-flex align-items-center justify-content-between">
            <div class="w-100">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-6">
                            <div class="auth-card mx-lg-3">
                                <div class="card border-0 mb-0">
                                    <div class="card-header bg-primary border-0">
                                        <div class="row">
                                            <div class="col-lg-4 col-3">
                                                <img src="../assets/images/auth/img-1.png" alt="" class="img-fluid">
                                            </div>
                                            <div class="col-lg-8 col-9">
                                                <h1 class="text-white text-capitalize lh-base fw-lighter">Let's get started with Toner Store</h1>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <p class="text-muted fs-15">Get your free Toner account now</p>
                                        <div class="p-2">
                                            <form class="needs-validation" action="javascript:dangKyTaiKhoan()">
                                        
                                                <div class="mb-3">
                                                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                                    <input type="email" class="form-control" id="email" placeholder="Enter email address" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="fullname" class="form-label">Fullname <span class="text-danger">*</span></label>
                                                    <input type="text" class="form-control" id="fullname" placeholder="Enter your fullname" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="phone" class="form-label">Phone <span class="text-danger">*</span></label>
                                                    <input type="text" class="form-control" id="phone" placeholder="Enter your phone" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label" for="password">Password</label>
                                                    <input type="password" class="form-control pe-5 password-input" placeholder="Enter password" id="password" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label" for="repassword">Re-Password</label>
                                                    <input type="password" class="form-control pe-5 password-input" placeholder="Enter re-password" id="repassword" required>
                                                </div>

                                                <div class="mt-4">
                                                    <button class="btn btn-primary w-100" type="submit">Sign Up</button>
                                                </div>
                                        
                                            </form>
                                        </div>
                                        <div class="mt-4 text-center">
                                            <p class="mb-0">Already have an account ? <a href="auth-signin-basic" class="fw-semibold text-primary text-decoration-underline"> Signin </a> </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div><!--end col-->
                    </div><!--end row-->
                </div><!--end container-->
            </div>
        </section>
        <div th:replace="auth/fragments/script::script"></div>
    </body>

<script>

    async function dangKyTaiKhoan(){
        var url = 'http://localhost:8080/regis-customer'
        var email = document.getElementById("email").value
        var fullname = document.getElementById("fullname").value
        var phone = document.getElementById("phone").value
        var password = document.getElementById("password").value
        var repassword = document.getElementById("repassword").value
        if(password != repassword){
            toastr.warning("Mật khẩu không trùng khớp")
            return;
        }
        var customer = {
            "hoTen": fullname,
            "sdt": phone,
            "email": email,
            "matKhau": password,
        }
        const response = await fetch(url, {
            method: 'POST',
            headers: new Headers({
                'Content-Type': 'application/json'
            }),
            body: JSON.stringify(customer)
        });
        var result = await response.json();
        if (response.status < 300) {
            toastr.success("Đăng ký thành công")
            await new Promise(r => setTimeout(r, 1000));
            window.location.href = '/auth-signin-basic'
        }
        else if (response.status == 417) {
            toastr.warning(result.defaultMessage);
        }
        else{
            toastr.warning("Đăng ký thất bại");
        }
    }
</script>
</html>
